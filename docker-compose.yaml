name: crypthora_chat

services:
  # CrypthoraChat
  crypthora-chat:
    # TODO: replace with own image (gh actions ghcr.io)
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypthora_chat_web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - CHAT_URL=${CHAT_URL}
      - ORIGIN=${CHAT_URL}
      - PUBLIC_VAPID_KEY=${PUBLIC_VAPID_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_EMAIL=${VAPID_EMAIL}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - PROFILE_PIC_KEY=${PROFILE_PIC_KEY}
      - BODY_SIZE_LIMIT=1073741824
      - UPLOAD_SIZE_LIMIT=${UPLOAD_SIZE_LIMIT:-104857600}
      - HOST_UPLOAD_DIR=${HOST_UPLOAD_DIR:-app_uploads}
    volumes:
      - ${HOST_UPLOAD_DIR}:/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: crypthora_chat_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-crypthora_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_HOST_DATA_DIR=${POSTGRES_HOST_DATA_DIR:-postgres_data}
    volumes:
      - ${POSTGRES_HOST_DATA_DIR}:/var/lib/postgresql/data/pgdata
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-crypthora_db}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app_network

  # ntfy notification service
  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: crypthora_chat_ntfy_server
    restart: unless-stopped
    environment:
      - NTFY_BASE_URL=${NTFY_URL}
      - NTFY_LISTEN_HTTP=:80
      - NTFY_CACHE_FILE=/var/cache/ntfy/cache.db
      - NTFY_ATTACHMENT_CACHE_DIR=/var/cache/ntfy/attachments
      - NTFY_HOST_DIR=${NTFY_HOST_DIR:-ntfy_data}
    volumes:
      - ${NTFY_HOST_DIR}/data:/var/cache/ntfy
      - ${NTFY_HOST_DIR}/config:/etc/ntfy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:80/v1/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command:
      - serve
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
